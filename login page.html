<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="styler.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body background="result.jpg">


        <header>
            <div class="logo">
              <h1 style="color: rgb(0, 0, 0)">VOID SPACE</h1>
            </div>
            <div class="separate">
              <div class="home" style="margin-top: 15px;">
                <a href="main.html" style="font-size: x-large; font-style: normal; text-decoration: none; font-family: Times New Roman;" >HOME</a>
              </div>
              <div class="notes">
                  <a href="html file.html" style="font-size: x-large; font-style: normal; text-decoration: none; font-family: Times New Roman;">NOTES</a>
                </div>
              <div class="login">
                <a href="login page.html" style="font-size:x-large; font-style: normal; text-decoration: none; font-family: Times New Roman;">LOGIN</a>
              </div>
            </div>
          </header>    


        <div class="loginbox">
            <form>
                <h1>LOGIN</h1>
                <div class="inputbox">
                    <input type="text" placeholder="Username">
                    <i class='bx bxs-user'></i>
                </div>
                <br>
                <div class="inputbox" style="border-style: none;">
                     <input type="password" placeholder="Password">
                     <i class='bx bxs-lock-alt'></i>
                </div>
                <br>
                <label>                    
                    <input type="checkbox">
                    Remember me
                    </label>
                      <br>
                <div class="checkd">
                    <button type="submit" class="btn"><b>LOGIN</b></button>
                </div>
             
               
            </form>
        </div>

        <footer>
            <div class="About">
              <div class="gmail">
                <h2>Gmail: VoidSpace@gmail.com</h2>
              </div>
              <div class="social">
                <h3>Instagram: @VoidSpace</h3>
              </div>
            </div>
        </footer>
    </body>
</html>
